      <!-- BMI Calculator -->
      <h2>BMI Calculator</h2>
      <form id="bmi-form">
          <label for="height">Height (in meters):</label><br>
          <input type="number" id="height" name="height" step="0.01" required><br><br>
          
          <label for="weight">Weight (in kilograms):</label><br>
          <input type="number" id="weight" name="weight" required><br><br>
          
          <button type="button" onclick="calculateBMI()">Calculate BMI</button>
      </form>
      
      <p id="bmi-result"></p>
  
      <script>
          // Change background color based on color input
          document.getElementById('bg-color').addEventListener('input', function() {
              document.body.style.backgroundColor = this.value;
          });
  
          // BMI Calculation
          function calculateBMI() {
              const height = parseFloat(document.getElementById('height').value);
              const weight = parseFloat(document.getElementById('weight').value);
  
              if (height > 0 && weight > 0) {
                  const bmi = weight / (height * height);
                  document.getElementById('bmi-result').textContent = 'Your BMI is ' + bmi.toFixed(2);
              } else {
                  document.getElementById('bmi-result').textContent = 'Please enter valid height and weight.';
              }
          }
      </script>
